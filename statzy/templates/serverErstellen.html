{% extends "layout.html" %} {% block content %}
<div class="font-sans text-gray-900 bg-gray-100">
    <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="mb-8 text-3xl font-bold text-center">
                Server Erstellen
            </h1>

            <hr class="my-8 border-gray-300" />


        </div>
        <!--! form start-->
        <form action="" method="POST" class="max-w-3xl mx-auto">


            <div class="mb-6">
                <label class="block mb-2 font-bold" for="name">
                    Server Name:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="name"
                    name="name" value="{{ name }}">
            </div>


            <div class="mb-6">
                <label class="block mb-2 font-bold" for="server-id">
                    Server-ID:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border rounded
                    shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="server-id"
                    name="server_id" value="{{ server_id }}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="fachverfahren">
                    Fachverfahren: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="fachverfahren"
                    name="fachverfahren" value="{{fachverfahren}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="umgebung">
                    Umgebung: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="umgebung"
                    name="umgebung" value="{{umgebung}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="laufzeit">
                    Serverlaufzeit: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="laufzeit"
                    name="laufzeit_server" value="{{laufzeit_server}}" />
            </div>


            <div class="mb-6">
                <label class="block mb-2 font-bold"
                    for="berichtstellungszeitpunkt">
                    Verwendungszweck:
                </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text"
                    id="berichtstellungszeitpunkt"
                    name="verwendungszweck"
                    value="{{ verwendungszweck }}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="typ">
                    Typ: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="typ"
                    name="typ" value="{{typ}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="netzwerk">
                    Netzwerk: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="netzwerk"
                    name="netzwerk" value="{{netzwerk}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="ram">
                    Arbeitsspeicher: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="ram"
                    name="ram" value="{{ram}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="cpu">
                    Prozessor: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="cpu"
                    name="cpu" value="{{cpu}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="os">
                    Betriebssystem: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="os"
                    name="os" value="{{os}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="speichertyp">
                    Speichertyp: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="speichertyp"
                    name="speichertyp" value="{{speichertyp}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="kapazität">
                    Kapazität: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="kapazität"
                    name="kapazität" value="{{kapazität}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="erreichbarkeit">
                    Erreichbarkeit: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="erreichbarkeit"
                    name="erreichbarkeit" value="{{erreichbarkeit}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="hochverfügbarkeit">
                    Hochverfügbarkeit: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="hochverfügbarkeit"
                    name="hochverfügbarkeit" value="{{hochverfügbarkeit}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="vertraulichkeit">
                    Vertraulichkeit: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="vertraulichkeit"
                    name="vertraulichkeit" value="{{vertraulichkeit}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="verfügbarkeit">
                    Verfügbarkeit: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="verfügbarkeit"
                    name="verfügbarkeit" value="{{verfügbarkeit}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="integrität">
                    Integrität: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="integrität"
                    name="integrität" value="{{integrität}}" />
            </div>


            <div class=" mb-6">
                <label class="block mb-2 font-bold" for="anmerkungen">
                    Anmerkungen: </label>
                <input class="w-full px-3 py-2 leading-tight text-gray-900
                    border
                    rounded shadow appearance-none focus:outline-none
                    focus:shadow-outline" type="text" id="anmerkungen"
                    name="anmerkungen" value="{{anmerkungen}}" />
            </div>
            

            <hr class=" my-8 border-gray-300" />
            <!--? input der hidden ist und die information weitergibt das zum ersten mal die seite erstellen aufgerufen wird-->
            <input class="hidden" type="text" id="edit-info" name="edit" value="1">

            <div class="flex items-center justify-center">
                <button class="px-4 py-2 font-bold text-white bg-blue-500
                    rounded
                    hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit">
                    Erstellen
                </button>
            </div>
        </form>
        <!--! form end-->
    </div>
</div>

{% endblock %}
