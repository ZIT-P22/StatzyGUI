{% extends "layout.html" %} {% block content %}

<div class="pb-20 bg-gray-100">
  <div class="container mx-auto px-4 sm:px-20 lg:px-40 pt-12 pb-8 max-w-4xl">
    <h2 class="mb-8 text-3xl font-bold text-center">
      Fachverfahren
    </h2>
    <hr class="my-8 border-gray-300" />
  </div>
  <div class="max-w-md mx-auto mt-8 fixed right-0 top-10">
    <div class="rounded px-8 pt-6 pb-8 mb-4">
      <form action="{{ url_for('fachverfahrenErstellen') }}" method="POST" class="flex items-center justify-center">
        <input class="hidden" type="text" id="verfahrens-tag" name="tag" value="{{ tag }}">
        <!--? input der hidden ist und die information weitergibt das zum ersten mal die seite erstellen aufgerufen wird-->
        <input class="hidden" type="text" id="edit-info" name="edit" value="0">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Erstellen
        </button>
      </form>
    </div>
  </div>
  <div class="container mx-auto px-4 sm:px-20 lg:px-40 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for name, verf_id, tag in fachverfahren_data %}
      <div class="px-2 animate-fade-in">
        <a href="{{ url_for('fachverfahrenAnsehen', tag=tag) }}" class="p-3 duration-500 transform bg-white rounded-lg shadow-md cursor-pointer hover:-translate-y-1 flex justify-center">
          <div class="mb-4 text-2xl md:text-3xl lg:text-4xl text-teal-500">
            <i class="fas fa-database"></i>
          </div>
          <p class="leading-relaxed text-gray-600 text-center mx-auto text-base md:text-lg lg:text-xl">
            {{ name }} ({{ tag }})
          </p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Features section end -->
{% endblock %}
