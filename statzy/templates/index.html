{% extends "layout.html" %}  {% block content %}





<div class="pb-20 bg-gray-100">
  <div class="container mx-auto px-4 sm:px-20 lg:px-40 pb-12 max-w-4xl">
    <h2 class="mb-10 text-3xl md:text-4xl lg:text-5xl font-bold text-center mt-8">
      Fachverfahren
    </h2>
    <div class="flex items-center justify-center w-32 h-1 mx-auto mb-10 bg-blue-500 rounded-full"></div>
  </div>
  <div class="container mx-auto px-4 sm:px-20 lg:px-40 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {% for name, verf_id, tag in fachverfahren_data %}
      <div class="px-2 animate-fade-in">
        <div class="p-3 duration-500 transform bg-white rounded-lg shadow-md cursor-pointer hover:-translate-y-1 flex justify-center">
          <div class="mb-4 text-2xl md:text-3xl lg:text-4xl text-teal-500">
            <i class="fas fa-database"></i>
          </div>
          <p class="leading-relaxed text-gray-600 text-center mx-auto text-base md:text-lg lg:text-xl">
            {{ name }} | {{ tag }}
          </p>            
        </div>
      </div>
    {% endfor %}
  </div>
</div>







<style>
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
</style>

<!-- Features section end -->

{% endblock %}
