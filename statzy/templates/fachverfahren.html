{% extends "layout.html" %} {% block content %}
<div class="font-sans text-gray-900 bg-gray-100">
  <div class="py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <h1 class="mb-8 text-3xl font-bold text-center">
        IT Verfahren Stammdaten Formular
      </h1>

      <hr class="my-8 border-gray-300" />

      <form action="{{ url_for('fachverfahrenAuswahl') }}" method="POST" class="max-w-3xl mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full">
            <label class="block mb-2 font-bold" for="verfahrens-tag">
              Verf.-Tag:
            </label>
          </div>
          <div class="w-4/6 md:w-5/6">
            <input class="w-full px-3 py-2 leading-tight text-gray-900 border
          rounded shadow appearance-none focus:outline-none
          focus:shadow-outline" type="text" id="verfahrens-tag" name="verfahrens-tag" value="Bitte den Verf-Tag Eingeben">
        </div>
        
        <div class=" pl-4 w-2/6 md:w-1/6">
            <button class=" px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none
            focus:shadow-outline" type="submit">
              Abschicken
            </button>
          </div>
      </form>


    </div>
    <!--! form start-->
    <form action="" method="POST" class="max-w-3xl mx-auto">
      <hr class="my-8 border-gray-300" />
      <div class="mb-6">
        <label class="block mb-2 font-bold" for="it-verfahren-namen">
          Namen des IT Verfahrens:
        </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border rounded
            shadow appearance-none focus:outline-none focus:shadow-outline" type="text" id="it-verfahren-namen"
          name="it-verfahren-namen" value="{{ name }}" />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-bold" for="verfahrens-id">
          Verfahrens-ID:
        </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border rounded
              shadow appearance-none focus:outline-none focus:shadow-outline" type="text" id="verfahrens-id"
          name="verfahrens-id" value="{{ verf_id }}" />
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-bold" for="berichtstellungszeitpunkt">
          Verwendungszweck:
        </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="berichtstellungszeitpunkt" name="berichtstellungszeitpunkt"
          value="{{ laufzeitverfahren }}" ">
        </div>

        <div class=" mb-6">
        <label class="block mb-2 font-bold" for="laufzeit"> Laufzeitverfahren: </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="laufzeit" name="laufzeit" value="{{
            laufzeitverfahren
            }}"">
        </div>
        <div class=" mb-6">
        <label class="block mb-2 font-bold" for="laufzeit"> Auftraggeber: </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="auftraggeber" name="auftraggeber" value="{{
            auftraggeber
            }}"">
        </div>
        <div class=" mb-6">
        <label class="block mb-2 font-bold" for="laufzeit"> Verfahrens Betreuung: </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="verf_bet" name="verf_bet" value="{{
            verf_betreuung
            }}"">
        </div>
        <div class=" mb-6">
        <label class="block mb-2 font-bold" for="laufzeit"> Kundenmanagement: </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="kundenmanagement" name="kundenmanagement" value="{{
            kundenmanagement
            }}"">
        </div>
        <div class=" mb-6">
        <label class="block mb-2 font-bold" for="laufzeit"> Fachadministration: </label>
        <input class="w-full px-3 py-2 leading-tight text-gray-900 border
            rounded shadow appearance-none focus:outline-none
            focus:shadow-outline" type="text" id="fachadministration" name="fachadministration" value="{{
            fachadministration
            }}"">
        </div>

        <hr class=" my-8 border-gray-300" />

        <div class="flex items-center justify-center">
          <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded
            hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
            Ã„ndern
          </button>
        </div>
    </form>
    <!--! form end-->
  </div>
</div>

{% endblock %}
